            color: white;
        }

            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        li {
            vertical-align: middle;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        button {
            border: none;

            font-size: inherit;

            color: inherit;
        }
        
        .navigation-item {
            padding: 15px;
            border-radius: 5px;
        }
        
        .navigation-item:hover {

            color: #2b2b2b;
