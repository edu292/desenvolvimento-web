<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Alimento</title>
    <script src="../js/formulario_alimento.js" defer></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        button {
            border-style: none;
            height: 40px;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .botao.verde {
            background-color: #13CE66;;
        }

        .botao.vermelho {
            background-color: #FF4949;
        }

        .botao:hover{
            box-shadow: inset 100px 0 0 #00000055;
            transform: scale(1.1);
        }

        body {
            font-family: arial,sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #dadada;
        }
        
        .pagina {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            height: 100vh;
        }

        .content {
            background-color: #fff;
            padding: 15px;
            box-shadow: 2px 6px 5px 3px #0000004d;
            border-radius: 8px;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background-color: hsl(29, 95%, 59%);
            height: 70px;
            line-height: 65px;
            font-weight: 200;
            border-radius: 8px;
        }

        #formulario-alimento {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            margin-bottom: -5px; 
            color: #555;
        }

        input[type="text"], input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        footer {
            text-align: center;
        }
    </style>

</head>
<body class="form">
    <div class="pagina">
        <main class="content">
            <h1>Alimento</h1>
            <form id="formulario-alimento">
                <label for="nome">Selecione um alimento:</label>
                <select name="nome" id="nome">
                </select>
                <input type="text" id="nome-outro" name="nome-outro" placeholder="Especifique o alimento" hidden>

                <label for="categoria">Selecione uma categoria:</label>
                <select name="categoria" id="categoria">
                </select>
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao">

                <label for="prazo_validade">Prazo de Validade</label>
                <input type="date" name="validade" id="prazo_validade">

                <label for="restricao">Insíra a quantidade (em Kg) do item</label>
                <input type="number" min="0" step="any" name="restricao" id="restricao">

                <label for="armazenamento">Condição de Armazenamento</label>
                <input type="text" name="armazenamento" id="armazenamento">

                <footer class="footer-form">
                    <button type="submit" class="botao verde" id="salvar">Salvar</button>
                    <a href="index.html"><button type="button" class="botao vermelho" id="voltar">Voltar</button></a>
                </footer>
            </form>
        </main>
    </div>
</body>
</html>
