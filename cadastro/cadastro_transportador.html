<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Transportador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 450px; margin-top: 50px; padding: 30px; border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 form-container">
                
                <h2 class="text-center mb-4">Cadastro de **Transportador**</h2>

                <form action="processa_transportador.php" method="POST">
                    
                    <div class="mb-3">
                        <label for="nomeTransportador" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeTransportador" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="emailTransportador" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailTransportador" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="veiculoTransportador" class="form-label">Tipo de Veículo</label>
                        <select class="form-select" id="veiculoTransportador" name="veiculo" required>
                            <option value="">Selecione...</option>
                            <option value="moto">Moto</option>
                            <option value="carro">Carro de Passeio</option>
                            <option value="van">Van/Utilitário</option>
                            <option value="caminhao">Caminhão</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="areaAtuacao" class="form-label">Área de Atuação (Cidades/Estados)</label>
                        <input type="text" class="form-control" id="areaAtuacao" name="area_atuacao">
                    </div>

                    <div class="mb-3">
                        <label for="senhaTransportador" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaTransportador" name="senha" required>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Finalizar Cadastro Transportador</button>
                    </div>

                    <div class="text-center mt-3">
                        <p><a href="../index.html">Voltar para Login</a></p>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
