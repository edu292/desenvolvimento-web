<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tipo de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Estilo para centralizar o formulário na tela */
        body {
            background-color: #f8f9fa;
            /* Fundo cinza claro */
        }

        .form-container {
            max-width: 450px;
            /* Largura máxima para a tela de cadastro */
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombra suave */
            background-color: #fff;
            /* Fundo branco para o formulário */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 form-container">

                <h2 class="text-center mb-4">Escolha o seu Tipo de Conta</h2>

                <form id="formEscolha">
                    <div class="mb-4">
                        <label class="form-label">Você se cadastra-ra como:</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_usuario" id="radioTransportador"
                                value="transportador" required>
                            <label class="form-check-label" for="radioTransportador">
                                Transportador (Responsável pela logística)
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_usuario" id="radioReceptor"
                                value="receptor" required>
                            <label class="form-check-label" for="radioReceptor">
                                Receptor (Quem precisa do item)
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_usuario" id="radioDoador"
                                value="doador" required>
                            <label class="form-check-label" for="radioDoador">
                                Doador (Quem oferece o item)
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary" id="prosseguir_cadastro">Prosseguir com o
                            Cadastro</button>
                    </div>

                    <div class="text-center mt-3">
                        <p>Já tem uma conta? <a href="../index.html">Faça Login</a></p>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/cadastro.js"></script>
</body>

</html>
